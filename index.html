<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>PictoPlay - Dark Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Link to your custom dark theme styles -->
    <link rel="stylesheet" href="styles.css" /> <!-- Ensure this is your custom CSS -->
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="logo.png" alt="PictoPlay Logo" id="loading-logo">
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <h1>PictoPlay</h1>

        <!-- Game Section -->
        <section id="game-section" class="flex-container">
            
            <!-- Left Div: Buttons and Selector -->
            <div class="left-div">
                <label for="selector">Selecciona entre películas, animales y cosas de la casa:</label>
                <select id="selector">
                    <option value="movies">Películas</option>
                    <option value="animals">Animales</option>
                    <option value="things">Cosas de la Casa</option>
                </select>
                <h2 id="item">Elemento: <span id="item-name">Presiona iniciar para ver un elemento</span></h2>

                <!-- Navbar with buttons -->
                <nav id="navbar">
                    <div id="button-container">
                        <button class="button-53" id="start-button" role="button">Iniciar Tiempo</button>
                        <button class="button-53" id="reset-button" role="button">Resetear Tiempo</button>
                        <button class="button-53" id="change-item-button" role="button">Cambiar Elemento</button>
                    </div>
                </nav>
            </div>

            <!-- Right Div: Timer (Clock) Section -->
            <div class="right-div">
                <div id="app"></div> <!-- Timer gets loaded here -->
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>© PictoPlay</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script> <!-- Your custom script.js -->

    <!-- Script for loading screen -->
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
